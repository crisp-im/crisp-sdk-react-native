# Build & Lint Workflow
#
# Purpose: Validates that the SDK compiles and passes linting on every PR.
#
# What it does:
#   1. Compiles TypeScript (src/ â†’ build/)
#   2. Runs ESLint to check code quality
#   3. Verifies Biome formatting
#
# What it does NOT do:
#   - Does NOT build native code (iOS/Android)
#   - Does NOT build the example app
#   - Does NOT run tests
#
# Trigger: Every pull request targeting the master branch
#
# Duration: ~1 minute
#
# Required secrets: None

name: Build & Lint

on:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack for Yarn 4
        run: corepack enable && corepack prepare yarn@4.7.0 --activate

      - name: Install dependencies
        run: yarn install

      - name: Build module
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format --check || echo "Format check completed"
